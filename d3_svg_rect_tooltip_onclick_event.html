    <body>
        <h1 id="title">Click any box</h1>
        <svg id = "canvas" width = "1600" height = "1000" xPosmlns = "http://www.w3.org/2000/svg"></svg>
        <script>

        var idName;
        var loop;
        var svgElement;
        var xPos;
        for (loop = 0; loop < 10; loop += 1){
            xPos = 100 + (loop * 110);
            idName = "box_" + loop.toString();
            // create basic rectangle
            svgElement = rectangle(xPos, idName)
            // add mouseover
            svgElement.append("svg:title").text(idName);
            // add event listener
            svgElement.on("click", beep);
        }

        function rectangle(xPos,id){
            var svgCanvas = d3.select("#canvas");
            var svgElement = svgCanvas.append("rect")
            .attr("x", xPos)
            .attr("y", 100)
            .attr("width", 100)
            .attr("height", 100)
            .attr("id", idName)
            .style("fill", "red");
            return svgElement;
        }

        function beep(mouseEvent){
            var svgCanvas = document.getElementById('canvas');
            var canvasRect = svgCanvas.getBoundingClientRect();
            var elem = document.elementFromPoint(mouseEvent.x, mouseEvent.y);
            document.getElementById("title").innerText = elem.id;
        }

        </script>
    </body>
