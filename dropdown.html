		<style>

	<body>
		<div>
            <select id="overlay">
            </select>
	 	</div>
		<script>


    function dropdownChange(){
        var dropdownElement;
        var dropdownValue;
        dropdownElement = document.getElementById("overlay");
        dropdownValue = dropdownElement.value;
        console.log(dropdownValue)
    }


    var optionList = [];
    var selectElement = document.getElementById('overlay');
    var optionElement;
    optionList.push({"name": "adam", "sys_id" : "alpha"});
    optionList.push({"name": "ben", "sys_id" : "bravo"});
    optionList.forEach(function(option){
      optionElement = document.createElement('option');
      optionElement.text = option["name"];
      optionElement.value = option["sys_id"];
      selectElement.add(optionElement);
    });
    document.getElementById("overlay").addEventListener("change", dropdownChange, null);

    
		</script>
	</body>
